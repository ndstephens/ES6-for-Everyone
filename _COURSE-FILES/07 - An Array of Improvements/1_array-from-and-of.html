<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Array .from() and .of()</title>
  </head>

  <body>
    <div class="people">
      <p>Wes</p>
      <p>Kait</p>
      <p>Snickers</p>
    </div>
    <script>

      const people = document.querySelectorAll( '.people p' );
      // Array.from() takes a second argument which is a map function that can iterate over the data immediately after it's been converted to an Array
      const peopleArray = Array.from( people, person => {
        // each 'person' is a DOM node (ie <p>Wes</p>)
        console.log( person );
        return person.textContent;
      } );
      console.log( peopleArray );

      //
      // convert an 'arguments' object into an Array
      function sumAll() {
        const nums = Array.from( arguments );
        return nums.reduce( ( prev, next ) => prev + next, 0 );
      }
      sumAll( 2, 34, 23, 234, 234, 234234, 234234, 2342 );

      //
      // Array.of turns all its arguments into an Array
      const ages = Array.of( 12, 4, 23, 62, 34 );
      console.log( ages );

    </script>
  </body>

</html>
