<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>let and const</title>
  </head>

  <body>
    <script>
      function setWidth() {
        // 'var width' is only available within the function it was created, otherwise it is available GLOBALLY
        var width = 100;
        console.log( width );
      }
      setWidth();

      var age = 100;
      if ( age > 12 ) {
        // let and const variables are locally scoped to the set of brackets (the code block) they reside in.  not available globally
        const dogYears = age * 7;
        console.log( `You are ${dogYears} dog years old!` );
      }

      let height = 200;
      const key = 'abc123';
    </script>
  </body>

</html>
