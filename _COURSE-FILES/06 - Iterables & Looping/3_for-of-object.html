<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Iterables & Looping</title>
  </head>

  <body>

    <script>
      const apple = {
        color: 'Red',
        size: 'Medium',
        weight: 50,
        sugar: 10
      };

      for ( const prop in apple ) {
        const value = apple[prop];
        console.log( value, prop );
      }

      // using a 'for-of' loop
      // in ES2017 we can use the 'for-of' on an object just like an array using Object.entries
      //
      // for ( const prop of Object.keys( apple ) ) {
      //   const value = apple[prop];
      //   console.log( value, prop );
      // }

    </script>
  </body>

</html>
