      // *** .startsWith()

      // flightNumber.startWith('AC', 3) -- true

      // *** .endsWith()
      // CASE SENSITIVE

      // *** .includes()
      // CASE SENSITIVE
      // IE doesn't support it, maybe use .indexOf() instead

      // *** .repeat()
      // useful example of when/how to use repeat
      function leftPad( str, length = 20 ) {
        return `â†’ ${' '.repeat( length - str.length )}${str}`;
      }

      console.log( leftPad( model ) );
      console.log( leftPad( colour ) );
