<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Destructuring Arrays</title>
  </head>

  <body>
    <script>
      const details = ['Wes Bos', 123, 'wesbos.com'];
      const [name, id, website] = details;
      console.log( name, id, website );
      // can also use empty spaces to skip over destructuring certain items if you only wanted 'name' and 'website'
      const [_name, , _website] = details
      console.log( _name, _website )

      const data = 'Basketball,Sports,90210,23,wes,bos,cool';
      // first split into an array
      const [itemName, category, sku, inventory] = data.split( ',' );
      console.log( itemName, category, sku, inventory )

      const team = ['Wes', 'Harry', 'Sarah', 'Keegan', 'Riker'];
      // can use the 'rest' param/operator to capture the remainders (MUST be the last destructured element)
      const [captain, assistant, ...players] = team;
      console.log( captain, assistant, players )

    </script>
  </body>

</html>
