<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Destructuring in Action!</title>
  </head>

  <body>
    <script>
      let inRing = 'Hulk Hogan';
      let onSide = 'The Rock';

      console.log( inRing, onSide );
      // swap the value of the variables
      [inRing, onSide] = [onSide, inRing];
      console.log( inRing, onSide );

    </script>
  </body>

</html>
