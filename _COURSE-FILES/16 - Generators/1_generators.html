<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Generators</title>
  </head>

  <body>
    <script>
      function* listPeople() {
        let i = 0;
        yield i;
        i++;
        yield i;
        i++;
        yield i;
      }

      const people = listPeople();
      console.log( people.next() ) // {value: 0, done: false}
      console.log( people.next() ) // {value: 1, done: false}
      console.log( people.next() ) // {value: 2, done: false}
      console.log( people.next() ) // {value: undefined, done: true}

      //
      //
      // Can use a for-of loop in a Generator Function to step through an array
      const inventors = [
        { first: 'Albert', last: 'Einstein', year: 1879 },
        { first: 'Isaac', last: 'Newton', year: 1643 },
        { first: 'Galileo', last: 'Galilei', year: 1564 },
        { first: 'Marie', last: 'Curie', year: 1867 },
        { first: 'Johannes', last: 'Kepler', year: 1571 },
        { first: 'Nicolaus', last: 'Copernicus', year: 1473 },
        { first: 'Max', last: 'Planck', year: 1858 },
      ];

      // The Generator Function
      function* loop( arr ) {
        for ( const item of arr ) {
          yield item;
        }
      }

      // Create the Generator
      const inventorGen = loop( inventors );

      // can just look at the 'value' prop if not interested in 'done' status
      console.log( inventorGen.next().value )
      console.log( inventorGen.next().value )
      console.log( inventorGen.next().value )
      console.log( inventorGen.next().value )
      console.log( inventorGen.next().value )
      console.log( inventorGen.next().value )
      console.log( inventorGen.next().value )
      console.log( inventorGen.next().value )

    </script>
  </body>

</html>
