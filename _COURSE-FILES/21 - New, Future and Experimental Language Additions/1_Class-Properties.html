<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Class Properties</title>
  </head>

  <body>
    <script>
      class Dog {
        constructor( name, breed ) {
          this.name = name;
          this.breed = breed;
        }
        // A Class Initializer
        // Instead of putting it in the constructor, you create it right on the class
        // Basically used for properties that are NOT getting their initial value FROM the constructor call
        barks = 0;

        bark() {
          console.log( `Bark Bark! My name is ${this.name}` );
          // can access it here like any other property, using the 'this' keyword
          this.barks = this.barks + 1;
          console.log( this.barks );
        }
        cuddle() {
          console.log( `I love you owner!` );
        }
        static info() {
          console.log( 'A dog is better than a cat by 10 times' );
        }
        get description() {
          return `${this.name} is a ${this.breed} type of dog`;
        }
        set nicknames( value ) {
          this.nick = value.trim();
        }
        get nicknames() {
          return this.nick.toUpperCase();
        }
      }

      const snickers = new Dog( 'Snickers', 'King Charles' );
      const sunny = new Dog( 'Sunny', 'Golden Doodle' );
    </script>
  </body>

</html>
