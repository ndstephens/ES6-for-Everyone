<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Maps!</title>
    <style>
      button {
        font-size: 50px;
        margin: 10px;
      }
    </style>
  </head>

  <body>

    <script>

      // create two objects
      let dog1 = { name: 'Snickers' };
      let dog2 = { name: 'Sunny' };

      // create a regular Map and a WeakMap
      const strong = new Map();
      const weak = new WeakMap();

      // add one item to each, using an object as the key
      strong.set( dog1, 'Snickers is the best!' );
      weak.set( dog2, 'Sunny is the 2nd best!' );

      strong.size // 1
      weak.size // undefined

      // delete/reassign the original object references
      dog1 = null;
      dog2 = null;

      console.log( strong ) // will return the same Map (memory leak)
      console.log( weak ) // will return an empty WeakMap (garbage collected)

    </script>
  </body>

</html>
