<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Maps!</title>
  </head>

  <body>
    <script>

      // create a Map
      const dogs = new Map();

      // add a key/value pair
      dogs.set( 'Snickers', 3 );
      dogs.set( 'Sunny', 2 );
      dogs.set( 'Hugo', 10 );

      // check for an item
      dogs.has( 'Snickers' ) // true

      // get the item (value)
      dogs.get( 'Snickers' ) // 3

      // delete an item
      dogs.delete( 'Hugo' )

      // delete the entire Map
      // dogs.clear()

      // can use forEach on a Map
      dogs.forEach( ( val, key ) => console.log( val, key ) );

      // as well as for-of
      // an array of each item containing the key and value is returned on each cycle of the loop
      // therefor you can use Destructuring to grab the key and value (named whatever you like since it's array destructuring)
      for ( const [key, val] of dogs ) {
        console.log( key, val );
      }

    </script>
  </body>

</html>
